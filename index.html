<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
<h1>LeetTrack</h1>
    

<div class="user-container">
<p>Enter you Username Below :)</p>

<div class="user-input-container">
    <input type="text" placeholder="Enter you UserName Here :)" id="user-input">
    <button id="search-btn">Search</button>
</div>
</div>

<div class="stats-container">
    
    <div class="progress">
        <div class="progress-item circle">
            <div class="easy-progress">
                <span id="easy-label">Easy</span>
            </div>
        </div>

        <div class="progress-item circle">
             <div class="medium-progress">
                <span id="medium-label">Medium</span>
            </div>
        </div>

        <div class="progress-item circle">
             <div class="hard-progress">
                <span id="hard-label">Hard</span>
            </div>
        </div>

    </div>
    
    <div class="stat-card">
         <!-- Directly populate the card here form the JS code -->
    </div>

</div>

</div>



    <script src="script.js"></script>
</body>
</html>
